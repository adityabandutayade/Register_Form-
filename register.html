<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <script src="app.js" defer></script>
  <title>Registration Form </title>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a href="#" class="nav_logo"> </a>
      <ul class="nav_items">
        <li class="nav_item">
          <a href="#" class="nav_link"></a>
          <a href="#" class="nav_link"></a>
          <a href="#" class="nav_link"></a>
          <a href="#" class="nav_link"></a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <form action="" id="form">
      <h1>Registration Form</h1>
      <div class="input-group">
        <label for="username">Full Name </label>
        <input type="text" id="username" name="username">
        <div class="error"></div>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <div class="error"></div>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <div class="error"></div>
      </div>
      <div class="input-group">
        <label for="cpassword">Confirm Password</label>
        <input type="password" id="cpassword" name="cpassword">
        <div class="error"></div>
      </div>
      <button type="submit">Register</button>
      <div id="overlay" class="overlay">
        <div id="modal" class="modal">
          <span id="close-modal" class="close-modal" onclick="closeModal()">&times;</span>
          <p>Registration successfully done!</p>
        </div>
      </div>
      <div class="test">
        <h3>Already have an account?<a href="login.html">Login </a></h3>
      </div>
    </form>
  </div>
</body>

</html>
